<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CONDICIONAL</title>
    <!-- HOJA DE ESTILOS -->

<body>
    <h1>USO DE CONDICIONALES</h1>
    <p>Programa que capture la cantidad de dias trabajados y el valor del dia p√°ra un trabajador. si los dias trabajados son mayores a 15 obtiene una bonificacion de $50.000 en caso contrario NO tiene, determine el valor a pagar para el empleado</p>
    <br>
    <script>
        //ENTRADA
        let dias,vdia,subtotal,bonificacion, total;
        bonificacion=50000;
        dias=parseInt(prompt("Ingrese la cantidad de dias trabajdos"));
        vdia=parseInt(prompt("Ingrese el valor de un dia"));
            subtotal=dias*vdia; // formula de pago del dia trabado
            if(dias>15){
                total=subtotal+bonificacion;
                document.write("<table><caption>RELACION DE PAGOS</caption><tr><th>DIAS TRABAJADOS></th><td>",dias,"</td></tr><tr><th>VALOR DIA</th><td>",vdia,"</td></tr><tr><th>BONIFICACION</th><td>", bonificacion,"</td></tr><tr><th>VALOR A PAGAR;</th><td>",total,"</td></tr></table>");
            }else{
                bonificacion=0;
                total=subtotal+bonificacion;
                document.write("<table><tr><th>DIAS TRABAJADOS></th><td>",dias,"</td></tr><tr><th>VALOR DIA</th><td>",vdia,"</td></tr><tr><th>BONIFICACION</th><td>", bonificacion,"</td></tr><tr><th>VALOR A PAGAR;</th><td>",total,"</td></tr></table>");
                
            }


    </script>
</body>
</html>
