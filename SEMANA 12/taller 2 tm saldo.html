            let saldo;
            const tm=2950; // valor pasaje TM
            // ENTRADA DE SALDO
            saldo=parseInt(prompt("ingrese saldo de su tarjeta TM"));
            // PROCESO
            if(saldo>=tm){

            }

        </script>
