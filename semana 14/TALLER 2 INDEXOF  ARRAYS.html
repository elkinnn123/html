<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METODO INDEX OF</title>
</head>
<body>
    <center>
        <img src="./img/img/incap.png" alt="" width="150" height="150">
        <h1>METODO INDEXOF</h1>
        <h2>BUSQUEDA DE ELEMENTOS EN ARRAYS</h2>
        <br><br>
        <h3>ESTUDIANTE SE ENCUENTRA EN EL INDICE No.</h3>
        <p id="std"></p>
        <script>
            let num;
            let std=new Array();
            //CAPTURA ARRAYS
            num=parseInt(prompt("Ingrese cantidad de nombres estudiantes.."));
            for (i=0;i<num;i++){
                std[i]=prompt("INGRESE NOMBRE ESTUDIANTE A GUARDAR EN ARRAY")
            }
            //BUSQUEDA DE NOMBRE STD EN ARRAY
            let datob=prompt("INGRESE NOMBRE ESTUDIANTE A BUSCAR");
            let find=std.indexOf(datob.trim());
            // SI EL DATO ES ENCONTRADO =0 // SINO ES =-1
            if (find>-1){

                document.getElementById("std").innerHTML=find+"..."+datob;
            }else{
                document.getElementById("std").innerHTML="ERROR.. NOMBRE ESTUDIANTE NO ENCONTRADO.."+datob;
            }


        </script>
    </center>
    
</body>
</html>
